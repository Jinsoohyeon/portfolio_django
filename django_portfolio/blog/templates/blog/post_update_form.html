{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Post{% endblock %}

{% block main_area %}
<h1>Edit Post</h1>
<hr>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}        
    <div id="div_id_tags_str">
        <th><label for="id_tags_str">Tags:</label></th>
        <td><input type="text" name="tags_str" id="id_tags_str" class="textinput textInput form-control" value="{{ tags_str_default }}"></td>
    </div>
    <br>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
</form>
{{ form.media }}
{% endblock main_area %}
